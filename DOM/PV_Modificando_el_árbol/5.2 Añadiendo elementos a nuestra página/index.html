<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.2 Añadiendo elementos a nuestra página</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button id="appendNode">appendNode</button>
            <button id="appendString">appendString</button>
            <button id="prependNode">prependNode</button>
            <button id="beforeNode">beforeNode</button>
            <button id="beforeString">beforeString</button>
            <button id="afterNode">afterNode</button>
            <button id="cloneNode">cloneNode</button>
            <button id="replaceWith">replaceWidth</button>
            <button id="innerHTML">innerHTML</button>            
            <button id="insertAdjacentHTML">insertAdjacentHTML</button>
        </div>
        <div class="list">
            <ul>
                <li>SECCIÓN A</li>
                <li>SECCIÓN B</li>
                <li>SECCIÓN C</li>
            </ul>
        </div>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>COLUMN 1</th>
                        <th>COLUMN 2</th>
                        <th>COLUMN 3</th>
                        <th>COLUMN 4</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>A</td>
                        <td>A</td>
                        <td>A</td>
                        <td>A</td>
                    </tr>
                    <tr>
                        <td>B</td>
                        <td>B</td>
                        <td>B</td>
                        <td>B</td>
                    </tr>
                    <tr>
                        <td>C</td>
                        <td>C</td>
                        <td>C</td>
                        <td>C</td>
                    </tr>
                    <tr>
                        <td>D</td>
                        <td>D</td>
                        <td>D</td>
                        <td>D</td>
                    </tr>
                    <tr>
                        <td>E</td>
                        <td>E</td>
                        <td>E</td>
                        <td>E</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
